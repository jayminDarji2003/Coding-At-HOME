<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sementic tag</title>
</head>

<body>

    <!-- sementic tag means- meaning ful name of the tag -->

    <!-- non-sementic tag means- not meaning ful name of the tag -->

    <h1>This is the html sementic tag</h1>

    <p>
        header <br>
        nav <br>
        main <br>
        form <br>
        footer <br>
    </p>

    <h1>This is the html non-sementic tag</h1>
    <p>
        div <br>
        span
    </p>


</body>

</html>
