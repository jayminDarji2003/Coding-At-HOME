<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment form</title>
</head>

<body>

    <div class="container">
        <form action="">

            <div class="row">
                <div class="col">

                    <h3 class="title">Billing Address</h3>

                    <div class="inputBox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Jenny pio">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="xyz@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="village--dist">
                    </div>
                    <div class="inputBox">
                        <span>City : </span>
                        <input type="text" placeholder="ahmedabad">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Zip code : </span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>

</body>

</html>
