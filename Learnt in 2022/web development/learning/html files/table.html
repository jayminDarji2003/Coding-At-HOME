<!-- Table in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>

    <style>
        tr{
            border: 1px solid red;
            padding: 4px;
        }
    </style>

</head>
<body>
    
<table border="1">
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Jaymin</td>
            <td>99</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bhargav</td>
            <td>69</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dev</td>
            <td>79</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Harsh</td>
            <td>76</td>
        </tr>
    </tbody>

</table>
</body>
</html>
