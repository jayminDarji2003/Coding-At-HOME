<!-- There are three types of list in html -->
    <!-- 1.Unordered list
    2.ordered list
    3.discription list -->

<!-- Unordered list -->

<ul type="square">
    <li>This is html first li</li>
    <li>This is html second li</li>
    <li>This is html third li</li>
</ul>


<!-- ordered list -->

<ol type="I">
    <li>This is first li</li>
    <li>This is second li</li>
    <li>This is third li</li>
</ol>



<!-- Description list -->

<dl>
    <dt>Html</dt>
    <dd> -Hyper Text Markup language</dd>
    <dt>Css</dt>
    <dd> -Cascading Style Sheet</dd>
</dl>
