<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking the DOM</title>
</head>

<body>
    <div>
        <h1>This is jaymin darji</h1>
    </div>








    <script>
        // Accessing the children in DOM
        // Accessing first child

        console.log(document.body.firstChild);  // accessing the first child
        console.log(document.body.lastChild);   // accessing the last child
        console.log(document.body.childNodes);   // accessing all child nodes
        console.log(document.body.hasChildNodes);   // check if child has or not

    </script>
</body>

</html>
