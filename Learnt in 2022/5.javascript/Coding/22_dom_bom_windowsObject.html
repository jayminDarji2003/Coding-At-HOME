<body>



    <script>
        /*
            DOM :- DOM stands for Document Object Model
            BOM :- BOM stands for Browser Object Model

            All methods comes in one object which is windows.
            ex.
                window.console.log(window);
                
                */
        window.console.log(window);     // Display all the methods comes in a windows object.Also we can avoid to write window before the console.

        window.console.log(document)    // Display all the elements on the console 

        document.body.style.background = "pink";

        // location.herf = "https://google.com";    // Directly redirect to the google.com


    </script>
